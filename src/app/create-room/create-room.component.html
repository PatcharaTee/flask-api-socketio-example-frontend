<h1 mat-dialog-title>Create room</h1>
<div mat-dialog-content>
  <div style="margin-bottom: 10px">
    <label style="margin-bottom: 2px">Room name</label>
    <input type="text" [(ngModel)]="name" placeholder="room name" />
  </div>
  <div>
    <label style="margin-bottom: 2px">Lock room</label>
    <input type="checkbox" [(ngModel)]="locked" />
  </div>
  <div>
    <label style="margin-bottom: 2px">Password</label>
    <input type="password" [(ngModel)]="password" placeholder="password" />
  </div>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    style="margin-right: 5px"
    [mat-dialog-close]="{ name: '', locked: false, password: '' }"
  >
    Back
  </button>
  <button
    mat-button
    [mat-dialog-close]="{ name: name, locked: locked, password: password }"
  >
    Create
  </button>
</div>
